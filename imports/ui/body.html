<body>
  <div class="container">
    <header>
     EIT Management System 
    </header>

      {{> loginButtons}}

    <form id="new-name" class="newName">

    <label for="fname">First Name</label>
    <input class="input" type="text" id="fname" name="firstname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input class="input" type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="bday">Enter your birthday:</label>
    <input type="date" id="bday" name="bday">

    <input type="submit" class="submit" name="submit" value="Submit">

  </form>

 <table class="table">
  <thead>
    <th> Select </th>
    <th> First Name </th>
    <th> Last Name </th>
    <th> Gender </th>
    <th> Date of Birth </th>
    <th> Delete </th>
  </thead>
  <tbody>
    {{#each names}}
        {{> nameRecord}}
      {{/each}}
  </tbody>
</table>

   <form id="new-name" class="cont-btn">
    
    <input type="submit" value="Update" class="update"/>
    <input type="submit" value="Delete All" class="Deleteall"/>

  </form>
</div>
</body>
